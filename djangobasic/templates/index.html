<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: lightblue;
            }

            h1 {
            color: white;
            text-align: center;
            }

            p {
            font-family: verdana;
            font-size: 20px;
            }
    </style>
        
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.style.fontSize = "25px"; 
            x.style.color = "red"; 
          }

        function myFunctionback() {
            var x = document.getElementById("demo");
            x.style.fontSize = "25px"; 
            x.style.color = "black"; 
          }
    </script>

</head>
<body>
    <h1>Home Page</h2>
    <p>pinzaa</p>
    <p id="demo">Click the button to change the layout of this paragraph</p>
    <button onclick="myFunction()">Click Me!</button>
    <button onclick="myFunctionback()">Click Me! back</button><br>
    
    <h2> ชื่อบทความ : {{name}}</h2>
    <h2> ชื่อผู้แต่ง : {{author}}</h2>
    <h3>{{text}}</h3>
    <h2>ป้ายกำกับ</h2>
    <ol>
    {% for tag in tags %}
        <li>{{tag}}</li>
    {% endfor %}
    </ol>

    <h2>ระดับความนิยม</h2>
    {% if rateing > 3 %}
        <h3>ดีมาก</h3>
    {% else %}
        <h3>ไม่ดี</h3>
    {% endif %}

    



</body>
</html>
