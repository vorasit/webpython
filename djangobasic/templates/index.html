{% extends 'layout.html' %}

{% block content %}
    <h2> ชื่อบทความ : {{name}}</h2>
    <h2> ชื่อผู้แต่ง : {{author}}</h2>
    <h3>{{text}}</h3>
    <h2>ป้ายกำกับ</h2>
    <ol>
    {% for tag in tags %}
        <li>{{tag}}</li>
    {% endfor %}
    </ol>

    <h2>ระดับความนิยม</h2>
    {% if rateing > 3 %}
        <h3>ดีมาก</h3>
    {% else %}
        <h3>ไม่ดี</h3>
    {% endif %}

{% endblock %}
